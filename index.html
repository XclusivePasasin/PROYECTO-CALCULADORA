<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="Antonio Pasasin">
    <meta name="description" content="Una calculadora simple y funcional diseñada por Antonio Pasasin. Realiza operaciones matemáticas básicas como suma, resta, multiplicación y división. Además, cuenta con funciones de reinicio (AC), eliminación de caracteres (DEL) y cálculo de porcentaje (%). Interfaz amigable y fácil de usar. ¡Realiza tus cálculos con facilidad utilizando esta calculadora en línea!">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Calculadora - Antonio Pasasin</title>
</head>
<body>
    <div class="Calculadora">
        <input type="text" placeholder="0" id="Entrada">
        <div>
            <button class="btnOperadorEspecial">AC</button>
            <button class="btnOperadorEspecial">DEL</button>
            <button class="btnOperadorEspecial">%</button>
            <button class="btnOperador">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnOperador">X</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnOperador">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnOperador">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btnIgual">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
